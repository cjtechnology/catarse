      testimonials:
        1:
          thumb: "/assets/start/thumb-marcela.jpg"
          content: 我对金贻贝的基因组进行了测序。我共同出资
            我的博士研究。这种模式可以改变世界。
          name: Marcela Uliano
          totals: 在344人的帮助下筹集了40,736雷亚尔以使其可行
            金贻贝的基因组计划。
        2:
          thumb: "/assets/start/thumb-tiago.jpg"
          content: 你在做什么？面对面。是的，只有激励法
            有名的人受益。所以，你要停下来吗？停止
            抱怨并选择另一种选择。
          name: Tiago Vieira
          totals: 在203人的帮助下筹集了34,260雷亚尔以使其可行
            该项目“当我不再担心运河”时。电影
            最终在戛纳。 ;）
        3:
          thumb: "/assets/start/thumb-natalia.png"
          content: 一位优秀的记者知道获得资金为这个故事提供资金是多么困难
            他的梦想，仍然有编辑独立性实际写
            他发现了什么。
          name: Natalia Viana
          totals: 当获得1771支持执行2时，它筹集了129,159雷亚尔
            公共调查新闻机构的项目
        4:
          thumb: "/assets/start/thumb-apanhador.jpg"
          content: 我们有其他融资方式，但您选择众筹
            因为你相信这种方式。公众越有决定权
            在手，越多越好。
          name: Alexandre Kumpinski（仅限接球手）
          totals: 在收到2181份支持后，它筹集了163,600雷亚尔
            2个项目
        5:
          thumb: "/assets/start/thumb-larissa.png"
          content: 我知道那里有200多人和我一起发送正面信息
            能量，欢呼，成为它的一部分，和我一起走向奥运会。
          name: Larissa Juk
          totals: 当获得对拉里萨的218支持时，它筹集了28,532雷亚尔
            Juk项目迈向2016年里约奥运会
      qa_title: 还有疑问?
      qa:
        col_1:
          1:
            question: 为什么选择RealCapital？
            answer: 首先是因为我们非常投入和热情
              我们做了什么，并希望看到您的项目获得资助。但也因为我们
              是巴西第一个也是最大的平台。我们正在努力
              独立开发巴西和巴西的项目融资方案
              让更多人能够使他们的想法，梦想和愿景变得可行。
          2:
            question: 加入RealCapital活动太难了吗？
            answer: RealCapital中的每个项目都有自己的特殊性和
              工作量各不相同。在RealCapital上注册项目非常简单，
              但是一场运动有其挑战。关键是要有良好的竞选活动
              规划！我们能帮你！ <a href="#start-form">刚开始草稿。</a>
          3:
            question: RealCapital是否选择了播出的项目？
            answer: 不可以。您可以直接创建草稿并发布广告系列
              网站，随时随地。但是，有一些<a href="http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos">规则
              用于创建项目</a>，您必须遵循以便您的项目
              公布后没有被社区报道的风险。
          4:
            question: 谁可以使用RealCapital？
            answer: RealCapital为网站用户提供支持并使其成为可能
              利用互联网快速轻松地捕获资源的项目。
              任何超过18岁（或更年轻，但有法定代表人）的人都可以使用
              我们的服务和众筹活动。
        col_2:
          1:
            question: 我是否需要达到接收我的钱的目标？
            answer: 这取决于您选择的融资类型。在“全部
              或者没什么“模特，如果你到达收藏品，你只能得到钱
              您规定的竞选时间目标。如果项目没有
              达到收藏目标，我们将全额退还给您的支持者，
              免费给您或您的支持者。 <br> <br>已经灵活
              融资模式，被亲切地称为“Flex”，你得到了所有
              无论是否击中目标，你都能得到的钱。您可以
              更好地理解模型之间的区别是什么
              适合您的项目<a href="http://fazum.RealCapital.me/tudoounada-ou-flex?ref=ctrse_start">电子书
              我们准备好了。</a>
          2:
            question: 我们的费率是多少？
            answer: 在All或Nothing模型中，RealCapital只收取总数的13％
              如果达到目标的100％或更多，则收取的金额。除此以外，
              我们会将钱退还给支持者，不会向任何人收费
              任何东西。 <br> <br>在Flex模型中，RealCapital收取总费用的13％
              由广告系列收集。如果项目没有收集任何东西，
              不收费。 <br> <br>如果你想知道为什么我们收费
              这个佣金和我们投资的地方，请查看我们的<a href="http://crowdfunding.catarse.me/nossa-taxa?ref=ctrse_start">特别之处
              （并且透明！）页面谈论我们的费率。</a>
          3:
            question: 我项目的资金来自哪里？
            answer: 您的家人，朋友，粉丝和社区成员
              部分是你最大的贡献者。你动摇了这个网络，赢了
              支持和推动项目。支持者宣传和推荐
              他们对他们所知道的其他人的竞选，以及支持者的圈子
              增长，活动获得支持。关键是建立一个好项目，
              详细规划您的广告系列，并了解如何定位您的宣传工作
              那些真正关心你在众筹中提出的建议的人
              运动。
          4:
            question: 如果我还有疑问，需要怎么做?
            answer: '<a href="http://suporte.catarse.me/hc/pt-br">访问我们的支持中心</a> 或者邮件联系我们: admin@cjtech.info'
