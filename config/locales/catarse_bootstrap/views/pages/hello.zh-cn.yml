          text: "我们收取已达到或超过的项目总价值的13％收集目标。我们得到约9％，4％被转移到Pay.me，付款在网站中使用的方法。没有达到目标的项目没有任何费用和所有支持者都会收到退款。"
        work:
          title: 我们与目的和爱一起工作
          text: "RealCapital是独立的，开源的，并且充满了爱。我们的激情是建立一个越来越多的项目可以生活的环境。今天我们是一个由23人组成的团队，非常愿意帮助分发更多整个澳洲和世界的项目资源。"
